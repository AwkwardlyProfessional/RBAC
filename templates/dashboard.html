<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ current_user.username }}'s Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ current_user.username }}'s Dashboard</h2>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="alert">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Change Username and Password Form -->
        <form method="POST">
            <h3>Change Username</h3>
            <input type="text" name="username" placeholder="New Username" value="{{ current_user.username }}" required>

            <h3>Change Password</h3>
            <input type="password" name="old_password" placeholder="Old Password" required>
            <input type="password" name="new_password" placeholder="New Password" required>

            <h3>Create Blog Post</h3>
            <input type="text" name="blog_title" placeholder="Blog Title" required>
            <textarea name="blog_content" placeholder="Write your blog post here..." required></textarea>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
